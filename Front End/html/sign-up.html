<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/reqs.css">
    <link rel="stylesheet" href="../styles/forms.css">
</head>
<body>
    <div class="Ap-container">
        <div class="header">
            <img src="../media/uoplogo.png" alt="Logo" class="logo">
            <h1>Erasmus Portal</h1>
            
        </div>
        <div class="Sup-content">
            
            <form class="Sup-form">
                <h1>Sign up</h1>
                <h4>Συμπληρώστε τα παρακάτω στοιχεία για να εγγραφείτε</h4>
                <h4>Έχετε ήδη εγγραφεί? <a style="text-decoration: none; color:#1d2a42" href="../html/login.html">Sign in</a> </h4>
                <table class="form-table">
                    <tr>
                        <td><input type="text" id="name" name="name" placeholder="Όνομα" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="surname" name="surname" placeholder="Επώνυμο" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="AM" name="AM" placeholder="Αριθμός Μητρώου" required></td>
                    </tr>
                    <tr>
                        <td><input type="email" id="email" name="email" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="phone" name="phone" placeholder="Τηλέφωνο" required></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="username" name="username" placeholder="username" required></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password" name="password" placeholder="password" required></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;"><input type="submit" class="submit-button"value="Sign Up"></td>
                    </tr>

                </table>
            </form>
        </div>
        <div class="footer">
            <img src="../media/LogoFooter.png" alt="Logo" class="uoplogo">
            <img src="../media/erasmus.jpg" alt="Logo" class="ErasmusLogo">
        </div>
    </div>
</body>
</html>
